{% extends "base.html" %}
{% block content %}
    <h1>Reset Password</h1>
    <form class="" action="" method="post" novalidate>
      {{form.hidden_tag()}}
      <p>
        {{form.email.label}}
        <br>
        {{form.email}}
        {% for error in form.email.errors %}
        {{error}}
        {% endfor %}
      </p>
      <p>{{form.submit}}</p>
    </form>
{% endblock content %}
